<!DOCTYPE html>
<!-- html element represents the root of an html document -->
<html lang="en">
<!-- head element represents the collection of metadata of the document -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<!-- the body element represents the content of the document -->

<body>
    <!-- img element represents an image, it is a self closing tag
    the src attribute (source)  represents the image URL or path, 
     width attribute is width of the image in pixels
     alt attribute defines an alternative tet description of the image -->
    <!-- so in the src url the image name (bank.png) was stored in a folder (image)
      making the path image/bank.png, if it was not stored in any folder it will just be bank.png on the src -->

    <img src="image/bank.png" width="100" alt="">
    <!-- a tag is an anchor tag that has an attribute of href 
     which normally contains  a URL that the hyperlink point to
     so now this link points to index.html page -->
    <a href="index.html">LInk to index</a>
</body>

</html>
