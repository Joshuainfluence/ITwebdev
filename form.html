<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>User Registration Form</h2>

    <!-- Registration form begins -->
    <form action="list.html">

        <!-- Text input for full name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Radio buttons for gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox for terms and conditions --><input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <!-- Select dropdown for country -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">--Select Country--</option>
            <option value="nigeria">Nigeria</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- Textarea for bio -->
        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="40" placeholder="Tell us about yourself..."></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Register">
    </form>
    <!-- Registration form ends -->
</body>

</html>
