<!DOCTYPE html>
<!-- html element represents the root of an html document -->
<html lang="en">
<!-- head element represents the collection of metadata of the document -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title tag or element represents the document's title or name -->
    <title>first class</title>
</head>
<!-- the body element represents the content of the document -->
<body>
    <!-- this is heading element 1 to 6  -->
    <!-- <h1> is the opening tag, </h1> is the closing tag -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>hello world</h3>
    <h4>Hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
    <!-- b element for bold- to bolden text -->
    <b>my name is joshua</b>
    <!--br element to start a new line  -->
    <br>
    <!-- u element for underline- to underline text -->
    <u>my name is joshua</u> <br>
    <!-- i element for italics- to represent text in an alternate voice or mood, -->
    <i>my name is joshua</i><br>
    <!-- del element for del- to strike through text -->
    <del>my name is joshua</del>
    <!-- mark element to add a background to specific text -->
    <mark>this is a mark tag</mark>
    <!-- sub element for subscript -->
    <h1>H<sub>2</sub>O</h1><br>
    <!-- sup element for superscript -->
    <h1>x<sup>2</sup></h1>
    <!-- p element for paragraph -->
    <p>this is paragrapgh tag</p>
    <br>
    <!-- a element is an anchor tag that has an attribute of href 
     which normally contains  a URL that the hyperlink point to
     so now this link points to the image.html page -->
    <a href="image.html">Link to image page</a>
</body>

</html>
